<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for = "email">Email</label><br>
        <input type = "email" id = "email"  placeholder = "Example@gmail.com" required><br>

        <label for = "name">first and lastname</label><br>
        <input type = "name" id = "name"  placeholder = "John Pork" required><br>

        <label for = "pass">Password</label><br>
        <input type = "password" id = "pass" name = "pass" placeholder = "12345678" required><br>

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender"/><br />

        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender"/><br />

        <label for = "date">Date of birth</label><br>
        <input type = "date" id = "date" name = "date" required><br>

        <label for = 'pfp'>profile picture</label><br>
        <input type = "file" id = "pfp" name = "pfp" required><br>

        <button>submit</button>
        <button type = "reset">reset</button>
    </form>
</body>
</html>
